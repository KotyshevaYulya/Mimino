<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimino (hotel-details)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="../css/hotels-details.css" rel="stylesheet" />
  </head>
  <body>
    <section class="hotel-details">
      <div class="container">
        <div class="flex-description">
      <h2 class="hotel-details-title">Hotel</h2>
      <p class="hotel-details-description">
        Book your stay with us now and experience the epitome of comfort and
        luxury at our hotel. We guarantee you'll be thrilled with your decision.
      </p>
    </div>
      <button type="button" class="hotel-details-button">Book a room</button>
      <button type="button" class="hotel-details-button">View rooms</button>
      <div class="hotel-details-gallery">
        <div class="gallery-flex-thumb">
          <div class="gallery-thumb">
            <img
              class="hotel-details-picture"
              srcset="
                ../img/home-page/hotel-details/mobile/hotel-description-158.jpg    158w,
                ../img/home-page/hotel-details/mobile/hotel-description@2x-316.jpg 316w,
                ../img/home-page/hotel-details/mobile/hotel-description@3x-474.jpg 474w,
                ../img/home-page/hotel-details/tablet/hotel-description-176.jpg 176w,
                ../img/home-page/hotel-details/tablet/hotel-description@2x-352.jpg 352w,
                ../img/home-page/hotel-details/tablet/hotel-description@3x-528.jpg 528w,
                ../img/home-page/hotel-details/desktop/hotel-description-320.jpg 320w,
                ../img/home-page/hotel-details/desktop/hotel-description@2x-640.jpg 640w,
                ../img/home-page/hotel-details/desktop/hotel-description@3x-960 960w,
              "
              sizes="(min-width: 1440px) 320px, (min-width: 768px) 176px, (min-width: 375px) 158px, 100vw"
              src="../img/home-page/hotel-details/mobile/hotel-description-158.jpg"
              alt="hotel-facilities"
            />
          </div>
          <div class="gallery-item-grow gallery-thumb">
            <img
            class="hotel-details-picture"
            srcset="
              ../img/home-page/hotel-details/mobile/hotel-description-2-158.jpg    158w,

          />
          </div>
        </div>
        <div class="gallery-flex-thumb extended">
            <img
